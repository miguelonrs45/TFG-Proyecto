<ion-content>
  <div class="main-container">
    <ion-header class="ion-no-border transparent-header">
      <ion-toolbar>
        <ion-title>CoWorkGo</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="welcome-container">
      <h1>Bienvenido a CoWorkGo</h1>
      <p>Tu aplicación para reservar espacios de trabajo cuando y donde quieras</p>

      <ion-card class="transparent-card">
        <ion-card-header>
          <ion-card-title>Comienza a usar CoWorkGo</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>Encuentra el espacio perfecto para trabajar, reunirte o crear.</p>

          <div class="button-container">
            <ion-button expand="block" (click)="navigateToLogin()" color="primary">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              Iniciar Sesión
            </ion-button>

            <ion-button expand="block" (click)="navigateToRegister()" color="secondary" class="register-button">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              Crear Cuenta
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
