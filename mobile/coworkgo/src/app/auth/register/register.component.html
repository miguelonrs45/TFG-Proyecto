<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registra tu cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="user.nombre" required placeholder="Tu nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellidos <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="user.apellidos" required placeholder="Tus apellidos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="email" [(ngModel)]="user.email" required placeholder="ejemplo@correo.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="password" [(ngModel)]="user.contrasena" required placeholder="********"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono (opcional)</ion-label>
          <ion-input type="tel" [(ngModel)]="user.telefono" placeholder="Ej: 612345678"></ion-input>
        </ion-item>
      </ion-list>

      <p class="legend"><ion-text color="danger">*</ion-text> Campos obligatorios</p>

      <ion-button expand="block" (click)="register()" color="secondary">
        Crear Cuenta
      </ion-button>

      <p class="ion-text-center">
        ¿Ya tienes una cuenta?
        <a (click)="goToLogin()">Inicia sesión aquí</a>
      </p>
    </ion-card-content>
  </ion-card>

  <!-- Toast para mostrar errores y mensajes -->
  <ion-toast
    [isOpen]="showError"
    message="{{errorMessage}}"
    duration="3000"
    [color]="errorMessage.includes('éxito') ? 'success' : 'danger'">
  </ion-toast>
</ion-content>
