<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CoWorkGo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <!-- Usar type="module" para permitir importaciones ES6 -->
  <script type="module" src="registro.js"></script>
  <style>
    ion-content {
      --background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                   url('oficina.png') no-repeat center center / cover;
      height: 100vh;
    }

    .register-container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .register-title {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    ion-item {
      --background: transparent;
      margin-bottom: 0.8rem;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      --background: transparent;
      --box-shadow: none;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-content>
      <!-- Botón de regreso -->
      <ion-button class="back-button" href="/web/portada/portada.html">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>

      <div class="register-container">
        <h1 class="register-title">
          <ion-icon name="person-add-outline"></ion-icon>
          Crea tu cuenta
        </h1>

        <form id="registerForm">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary" style="margin-top: 1.5rem;">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Registrarse
          </ion-button>

          <div class="login-link">
            <ion-text color="medium">¿Ya tienes una cuenta?</ion-text>
            <ion-button fill="clear" href="iniciosesion.html">
              Inicia sesión aquí
            </ion-button>
          </div>
        </form>
      </div>
    </ion-content>
  </ion-app>
</body>
</html>
