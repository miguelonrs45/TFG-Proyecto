<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesión - CoWorkGo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <!-- Cambiar a type="module" para permitir importaciones ES6 -->
  <script type="module" src="iniciosesion.js"></script>
  <style>
    ion-content {
      --background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                   url('oficina.png') no-repeat center center / cover;
      height: 100vh;
    }

    .login-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .login-title {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    ion-item {
      --background: transparent;
      margin-bottom: 1rem;
    }

    .forgot-password {
      text-align: right;
      margin: 1rem 0;
    }

    .register-link {
      text-align: center;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      --background: transparent;
      --box-shadow: none;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-content>
      <!-- Botón de regreso -->
      <ion-button class="back-button" href="/web/portada/portada.html">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>

      <div class="login-container">
        <h1 class="login-title">
          <ion-icon name="person-circle-outline"></ion-icon>
          Inicio de Sesión
        </h1>

        <form id="loginForm">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <div class="forgot-password">
            <ion-button fill="clear" size="small">
              ¿Olvidaste tu contraseña?
            </ion-button>
          </div>

          <ion-button expand="block" type="submit" color="primary">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Iniciar Sesión
          </ion-button>

          <div class="register-link">
            <ion-text color="medium">¿No tienes una cuenta?</ion-text>
            <ion-button fill="clear" href="registro.html">
              Regístrate aquí
            </ion-button>
          </div>
        </form>
      </div>
    </ion-content>
  </ion-app>
</body>
</html>
