<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - CoWorkGo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <script type="module" src="reset-password.js"></script>
  <style>
    ion-content {
      --background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                   url('oficina.png') no-repeat center center / cover;
      height: 100vh;
    }

    .reset-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .reset-title {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    ion-item {
      --background: transparent;
      margin-bottom: 1rem;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      --background: transparent;
      --box-shadow: none;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-content>
      <!-- Botón de regreso -->
      <ion-button class="back-button" href="iniciosesion.html">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>

      <!-- Contenedor para solicitar restablecimiento -->
      <div id="requestResetContainer" class="reset-container">
        <h1 class="reset-title">
          <ion-icon name="mail-outline"></ion-icon>
          Recuperar Contraseña
        </h1>

        <form id="requestResetForm">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary" style="margin-top: 2rem;">
            <ion-icon slot="start" name="send-outline"></ion-icon>
            Enviar Correo de Recuperación
          </ion-button>
        </form>

        <div class="back-link">
          <ion-button fill="clear" href="iniciosesion.html">
            Volver al inicio de sesión
          </ion-button>
        </div>
      </div>

      <!-- Contenedor para establecer nueva contraseña -->
      <div id="resetPasswordContainer" class="reset-container" style="display: none;">
        <h1 class="reset-title">
          <ion-icon name="lock-open-outline"></ion-icon>
          Establecer Nueva Contraseña
        </h1>

        <form id="resetPasswordForm">
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary" style="margin-top: 2rem;">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Cambiar Contraseña
          </ion-button>
        </form>
      </div>
    </ion-content>
  </ion-app>
</body>
</html>
