<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoWorkGo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <script src="portada.js" defer></script>
  <style>
    /* Fondo de la página que ocupa toda la pantalla */
    ion-content {
      --background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                     url('portada.png') no-repeat center center / cover;
      height: 100vh;
      min-width: 320px; /* Mínimo para móviles */
      min-height: 568px; /* Mínimo para móviles */
    }

    /* Contenedor principal para centrar el contenido */
    .content-container {
      width: min(90%, 1024px); /* Se ajusta al 90% de la pantalla o máximo 1024px */
      margin: 0 auto;
      padding: 20px;
    }

    /* Estilo del título principal */
    .main-title {
      text-align: center;
      color: white;
      font-size: clamp(32px, 5vw, 56px); /* Mínimo 32px, máximo 56px */
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: clamp(16px, 3vh, 32px);
      width: 100%;
    }

    .main-title ion-icon {
      font-size: clamp(28px, 4vw, 48px); /* Mínimo 28px, máximo 48px */
      color: white;
    }

    /* Texto de bienvenida */
    .welcome-text {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease-in-out;
      margin-top: clamp(24px, 5vh, 48px);
      width: 100%;
    }

    .welcome-text h1 {
      font-size: clamp(28px, 4vw, 48px); /* Mínimo 28px, máximo 48px */
      margin-bottom: clamp(8px, 2vh, 16px);
    }

    .welcome-text p {
      font-size: clamp(16px, 2vw, 24px); /* Mínimo 16px, máximo 24px */
    }

    /* Tarjeta */
    ion-card {
      width: min(90%, 800px); /* Se ajusta al 90% de la pantalla o máximo 800px */
      margin: clamp(16px, 3vh, 32px) auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    ion-card-title {
      font-size: clamp(24px, 3vw, 32px); /* Mínimo 24px, máximo 32px */
      font-weight: bold;
      color: #333;
    }

    ion-card-content p {
      font-size: clamp(14px, 2vw, 18px); /* Mínimo 14px, máximo 18px */
      color: #555;
    }

    /* Botones */
    ion-button {
      width: min(90%, 800px); /* Se ajusta al 90% de la pantalla o máximo 800px */
      margin: clamp(8px, 2vh, 16px) auto;
      height: clamp(40px, 6vh, 48px);
      --box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      --border-radius: 10px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-content class="ion-padding">
      <div class="content-container">
        <!-- Título principal directo sobre la imagen -->
        <div class="main-title">
          <ion-icon name="business-outline"></ion-icon>
          CoWorkGo
        </div>

        <div class="welcome-text">
          <h1>Bienvenido</h1>
          <p>Reserva tu espacio de trabajo fácilmente</p>
        </div>

        <ion-card>
          <ion-card-header>
            <ion-card-title>¿Qué ofrecemos?</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Encuentra espacios de trabajo modernos y adaptados a tus necesidades. ¡Reserva en segundos!</p>
          </ion-card-content>
        </ion-card>

        <!-- Botones de Login y Registro -->
        <ion-button expand="block" color="tertiary" id="login-button">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar Sesión
        </ion-button>
        <ion-button expand="block" color="light" id="register-button">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Registrarse
        </ion-button>
      </div>
    </ion-content>
  </ion-app>
</body>
</html>
